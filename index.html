<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="" name="orderPizza">
    <label for="userName">Имя:</label>
    <input type="text" id="userName" name="userName" placeholder="Ольга" class="user-field">

    <label for="userPhone">Телефон:</label>
    <input type="tel" id="userPhone" name="userPhone" placeholder="+7 (999) 123-45-678" class="user-field">

    <label for="userComment">Введите комментарий:</label>
    <textarea name="userComment" id="userComment" cols="50" rows="10" placeholder="Очень хочу вкусную пиццу, жду" class="user-field"></textarea>

    <button type="submit">Отправить</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
